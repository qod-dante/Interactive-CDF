<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="main-bg-block">
      <div class="card-back-block">
        <span id="cvcOutput">000</span>
      </div>
      <div class="card-front-block">
        <img class="card-logo" src="./images/card-logo.svg" alt="Card Logo">
        <span id="cardNumberOutput">0000 0000 0000 0000</span>
        <span id="cardHolderOutput">Jane Appleseed</span>
        <span id="ExpDateOutput">00/00</span>
      </div>
    </div>
    <div class="form-block">
      <form method="get" id="cardHolderDetails">
        <div class="pre-form">
          <label for="cardHolder">CARDHOLDER NAME</label>
          <input type="text" id="cardHolder" name="cardHolder" placeholder="e.g. Jane Appleseed">
          <label for="cardNumber">CARD NUMBER</label>
          <input type="number" id="cardNumber" name="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
          <label for="expDateMM">EXP. DATE (MM/YY)</label>
          <input type="number" id="expDateMM" name="expDateMM" placeholder="MM">
          <input type="number" id="expDateYY" name="expDateYY" placeholder="YY">
          <label for="cvc">CVC</label>
          <input type="number" id="cvc" name="cvc" placeholder="e.g. 123">
          <input type="submit" value="Confirm">
        </div>
        <div class="post-form">
          <img class="formSuccessIcon" alt="Form Success Icon">
          <h3>THANK YOU!</h3>
          <span>We've added your card details</span>
          <input type="reset" value="Continue" id="cardDetailsReset">
        </div>
      </form>
    </div>
  </main>
  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
    <span>Coded by <a href="https://github.com/qod-dante/" target="_blank">qod-dante</a>.</span>
  </footer>
</body>
</html>
